<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>VeRelayer控制台</title>
    <!-- Bootstrap -->
    <link href='./stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">VeRelayer控制台</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <div class="Compose-Message">
              <div class="panel panel-success">
                  <div class="panel-heading">
                      配置VeRelayer
                  </div>
                  <div class="panel-body">
                      <label>设置Relayer监听频率</label>
                      <input id="frequency" type="text" class="form-control" />
                      <label>设置Relayer提交区块头个数</label>
                      <input id="num" type="text" class="form-control" />
                      <hr />
                      <button id="button" type="button" onclick="readConfig()" class="btn btn-success">提交</button>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script src="./javascripts/jquery-1.11.1.js"></script>
    <script src="./javascripts/bootstrap.js"></script>
    <script src="./javascripts/config.js"></script>
  </body>
</html>
